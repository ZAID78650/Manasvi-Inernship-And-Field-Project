<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Internship Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <!-- Icon-only top navbar -->
  <nav class="navbar navbar-expand-lg navbar-light nav-top">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="https://via.placeholder.com/36" class="logo rounded-circle"> Internship Manager</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item mx-2">
            <a class="nav-link nav-icon" href="/"><i class="fa-solid fa-house fa-lg"></i></a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link nav-icon" href="/dashboard" title="Internships"><i class="fa-solid fa-briefcase fa-lg"></i></a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link nav-icon" href="/diary" title="Diary"><i class="fa-solid fa-book-open fa-lg"></i></a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link nav-icon" href="/certificates" title="Certificates"><i class="fa-solid fa-certificate fa-lg"></i></a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link nav-icon" href="/print/diary" title="Print Diary"><i class="fa-solid fa-print fa-lg"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, m in messages %}
            <div class="alert alert-{{ 'success' if category=='success' else 'danger' }}">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-3 text-muted">
    © 2025 Internship Manager — Prepare diaries & certificates  
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
