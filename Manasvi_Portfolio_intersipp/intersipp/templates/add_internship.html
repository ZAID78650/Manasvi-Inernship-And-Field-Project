{% extends "base.html" %}
{% block content %}
<h2>Add Internship</h2>
<form method="post" action="/add" class="row g-3">
  <div class="col-md-3">
    <label class="form-label">Roll</label>
    <input name="roll" class="form-control" required>
  </div>
  <div class="col-md-5">
    <label class="form-label">Student Name</label>
    <input name="student_name" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Company</label>
    <input name="company" class="form-control">
  </div>
  <div class="col-md-3">
    <label class="form-label">Start Date</label>
    <input type="date" name="start_date" class="form-control">
  </div>
  <div class="col-md-3">
    <label class="form-label">End Date</label>
    <input type="date" name="end_date" class="form-control">
  </div>
  <div class="col-12">
    <label class="form-label">Note</label>
    <textarea name="note" class="form-control" rows="3"></textarea>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Save Internship</button>
    <a href="/dashboard" class="btn btn-link">Cancel</a>
  </div>
</form>
{% endblock %}
